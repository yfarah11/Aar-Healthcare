<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aar Healthcare Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.1s;
    }
    li:hover {
      transform: scale(1.02);
    }
    a {
      text-decoration: none;
      color: #1a73e8;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Aar Healthcare Repository Files</h1>
  <ul id="file-list">
    <li>Loading files...</li>
  </ul>

  <footer>
    <p>Powered by GitHub Pages | <a href="https://github.com/yfarah11/Aar-Healthcare" target="_blank">View on GitHub</a></p>
  </footer>

  <script>
    const username = "yfarah11";
    const repo = "Aar-Healthcare";

    fetch(`https://api.github.com/repos/${username}/${repo}/contents/`)
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("file-list");
        list.innerHTML = ""; // clear "Loading..." message
        data.forEach(file => {
          if (file.type === "file") {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = file.download_url;
            a.textContent = file.name;
            a.target = "_blank";
            li.appendChild(a);
            list.appendChild(li);
          }
        });
        if(list.children.length === 0){
          list.innerHTML = "<li>No files found in this repository.</li>";
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById("file-list").innerHTML = "<li>Error loading files.</li>";
      });
  </script>
</body>
</html>
